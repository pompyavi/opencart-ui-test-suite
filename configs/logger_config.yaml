version: 1  # Required by logging.config.dictConfig

# IMPORTANT: Must be false for module-level loggers to work!
# When true, loggers created before dictConfig() (during import) are disabled.
# Since our modules create loggers at import time, we need false to preserve them.
disable_existing_loggers: false

# Define one or more formatters
# You can name them whatever you want, here I chose to name it `simple`
formatters:
  simple:
    style: "{"
    format: "{asctime} | {name} | {module} | {levelname} | {message}"

# Define one or more handlers
# You can name them whatever you want, here I chose to name it `console`
handlers:

  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
    
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: logs/example.log
    mode: w

# Configure root logger, and framework logger
root:
  level: DEBUG
  handlers: [console, file]

loggers:
  # Suppress noisy third-party library logs
  selenium:
    level: WARNING
    propagate: true
  urllib3:
    level: WARNING
    propagate: true
  urllib3.connectionpool:
    level: WARNING
    propagate: true

